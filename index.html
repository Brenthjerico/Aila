<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Happy Monthsary, My Love!</h1>
    </header>
    <main>
        <section id="message">
            <h2>Our Special Moments</h2>
            <p>Every moment with you is a treasure. Here’s to our love!</p>
        </section>
        <section id="images">
            <h2>Memories Together</h2>
            <img src="image1.jpg" alt="Memory 1" class="memory" onclick="showLetter('Baguio trip love oray naka adadayo jay byahe ket naanusan ta latta oray nag lamiis ken nag kittang ag motor pero sulit amin ta kadwa ka')">
            <img src="image2.jpg" alt="Memory 2" class="memory" onclick="showLetter('Masetta beach love memorable met lang atuy love kase nag stay ta dijay ti 1day pati panag luto kada apa kada aglalaok pero mayat nga memories atuy metlang love')">
            <img src="image3.jpg" alt="Memory 3" class="memory" onclick="showLetter('')">
        </section>
        <button onclick="showLoveMessage()">Click for a Surprise!</button>
        <div id="surprise" style="display: none;">
            <p>I love you more than words can say! ❤️</p>
        </div>
    </main>
    <footer>
        <p>Created with love by BJ</p>
    </footer>

    <div id="overlay" onclick="closePopup()"></div>
    <div id="letterPopup">
        <span class="close" onclick="closePopup()">✖</span>
        <p id="letterMessage"></p>
    </div>

    <script src="script.js"></script>
    <script>
        function showLetter(message) {
            const letterMessage = document.getElementById('letterMessage');
            letterMessage.textContent = message;  // Display the specific letter/message
            document.getElementById('letterPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('letterPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function showLoveMessage() {
            const surprise = document.getElementById('surprise');
            surprise.style.display = 'block'; // Show the love message
        }
    </script>
</body>
</html>
